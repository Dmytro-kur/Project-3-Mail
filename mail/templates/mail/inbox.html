{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>
    <ul>
        <li><button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button></li>
        <li><button class="btn btn-sm btn-outline-primary" id="compose">Compose</button></li>
        <li><button class="btn btn-sm btn-outline-primary" id="sent">Sent</button></li>
        <li><button class="btn btn-sm btn-outline-primary" id="archived">Archived</button></li>
        <li><a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a></li>
    </ul>

    <div id="emails-view">
    </div>

    <div id="email">
        <div id="email-info">
        </div>
        <button id="reply-button" class='btn btn-sm btn-outline-primary'>
            Reply
        </button>
        <hr>
        <textarea disabled id="email-content" class="form-control" id="compose-body" placeholder="Body"></textarea>
    </div>

    <div id="archiving">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            
            <input id="compose-button" type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
