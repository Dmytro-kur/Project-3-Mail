{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="dummy"></div>

    <div id="request-user"><h2>{{ request.user.email }}</h2></div>
    <div class="clearfix">
        <div class="column" id="menu">
            <ul>
                <li><div class="clearfix"><div class="menu-items" id="inbox">Inbox</div><div id="counter-box"><div id="counter"></div></div></div></li>
                <li><div class="menu-items" id="compose">Compose</div></li>
                <li><div class="menu-items" id="sent">Sent</div></li>
                <li><div class="menu-items" id="archived">Archived</div></li>
                <li><div class="menu-items"><a id="logout" href="{% url 'logout' %}">Log Out</a></div></li>
            </ul>
            <div class="mail-gif"></div>
        </div>

        <div class="column" id="main">
            <div id="emails-view">
            </div>
        
            <div id="email">
                <div id="email-info">
                </div>
                <button id="reply-button" class='btn btn-sm btn-outline-primary'>
                    Reply
                </button>
                <hr>
                <textarea disabled id="email-content" class="form-control" id="compose-body" placeholder="Body"></textarea>
            </div>
        
            <div id="archiving">
            </div>
        
            <div id="compose-view">
                <h3>New Email</h3>
                <form id="compose-form">
                    <div class="form-group">
                        From: <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        To: <input id="compose-recipients" class="form-control">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                    
                    <input id="compose-button" type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
